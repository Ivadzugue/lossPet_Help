<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario Animales Encontradas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="form_pet_find.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="col-md-8">
                <h1 class="display-4">Mascotas Encontradas</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Por favor diligencia los datos correspondientes de la mascota, de una breve
                    descripción de esta</p>
                

                <form>
                    <div class="row form-group">
                        <label for="tipo" class="col-form-label col-md-4">Especie</label>
                        <div class="form-group col-md-8">
                            <select class="form-control" id="sel1" required>
                                <option>Canino</option>
                                <option>Felino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="edad" class="col-form-label col-md-4">Edad aproximada</label>
                        <div class="col-md-8">
                            <input type="text" name="edad" value="" id="edad" class="form-control " placeholder="2 años"
                                required>
                        </div>
                    </div>
                    <div class="row form-group">
                        
                            <label for="sexo" class="col-form-label col-md-4">Sexo</label>
                            <div class="radio-inline col-md-12">
                                <label><input type="radio" name="optradio" value="">Macho</label>
                            </div>
                            <div class="radio-inline col-md-12">
                                <label><input type="radio" name="optradio" value="">Hembra</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="color" class="col-form-label col-md-4">Color</label>
                        <div class="col-md-8">
                            <input type="text" name="color" value="" id="color" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="raza" class="col-form-label col-md-4">Raza</label>
                        <div class="col-md-8">
                            <input type="text" name="raza" value="" id="raza" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="descripcion" class="col-form-label col-md-4">Descripción</label>
                        <div class="col-md-8">
                            <p>Escribe una breve descripcion de la mascota, lugar donde la encontraste y
                                cualquier característica que nos ayude a encontrar el hogar del peludito.</p>
                            
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="fecha" class="col-form-label col-md-4">Fecha</label>
                        <div class="col-md-8">
                            <input type="datetime-local" name="fecha" value="" id="fecha" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="foto" class="col-form-label col-md-4">Adjuntar foto</label>
                        <div class="col col-md-8">
                            <!--<label class="input-group-btn"> -->
                            <div class="form-group">
                                <input type="file" id="foto">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary justify-content-center">Guardar</button>
                    <br><br>
                
            </div>

        </div>

</body>

</html>
