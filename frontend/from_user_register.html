<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario Animales Perdidas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="form_pet_loss.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="col-md-8">
                <h1 class="display-4">Mascotas Perdidas</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Por favor diligencia los datos correspondientes de la mascota, de una breve
                    descripción de esta y de como y donde se presento la perdida</p>
                <p class="text-danger" small pt-0 mt-0>*Todos los campos son obligatorios</p>

                <form>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre de la mascota</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" value="" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="edad" class="col-form-label col-md-4">Edad</label>
                        <div class="col-md-8">
                            <input type="number" name="edad" value="" id="edad" class="form-control" required
                                pattern="[0-9]">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="ciudad" class="col-form-label col-md-4">Ciudad</label>
                        <div class="col-md-8">
                            <input type="text" name="ciudad" value="" id="ciudad" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="localidad" class="col-form-label col-md-4">Localidad</label>
                        <div class="col-md-8">
                            <input type="text" name="localidad" value="" id="localidad" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="barrio" class="col-form-label col-md-4">Barrio</label>
                        <div class="col-md-8">
                            <input type="text" name="barrio" value="" id="barrio" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="microship" class="col-form-label col-md-4">Microship</label>
                        <div class="col-md-8">
                            <input type="text" name="microship" value="" id="microship" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="tipo" class="col-form-label col-md-4">Tipo</label>
                        <div class="form-group col-md-8">
                            <select class="form-control" id="sel1" required>
                                <option>Perro</option>
                                <option>Gato</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="raza" class="col-form-label col-md-4">Raza</label>
                        <div class="col-md-8">
                            <input type="text" name="raza" value="" id="raza" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label for="sexo" class="col-form-label col-md-4">Sexo</label>
                            <div class="radio-inline col-md-12">
                                <label><input type="radio" name="optradio" value="">Macho</label>
                            </div>
                            <div class="radio-inline col-md-12">
                                <label><input type="radio" name="optradio" value="">Hembra</label>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="color" class="col-form-label col-md-4">Color</label>
                        <div class="col-md-8">
                            <input type="text" name="color" value="" id="color" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="descripcion" class="col-form-label col-md-4">Descripción</label>
                        <div class="col-md-8">
                            <textarea rows="4" name="descripcion" value="" id="descripcion" class="form-control"
                                required></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="fecha" class="col-form-label col-md-4">Fecha</label>
                        <div class="col-md-8">
                            <input type="datetime-local" name="fecha" value="" id="fecha" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Email</label>
                        <div class="col-md-8">
                            <input type="email" name="email" value="" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="telefono" class="col-form-label col-md-4">telefono</label>
                        <div class="col-md-8">
                            <input type="number" name="telefono" value="" id="telefono" class="form-control " required
                                pattern="[0-9]" maxlength="10">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary justify-content-center">Guardar</button>
                </form>
            </div>

        </div>

</body>

</html>
