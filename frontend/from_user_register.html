<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="form_pet_loss.css">

</head>

<body>

    <button type="button" class="btn btn-primary justify-content-center" data-toggle="modal" data-target="#formModal">
        Registro
    </button>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- ************************************************************* -->
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <h1 class="display-4">Registro de usuario</h1>
                                <hr class="bg-info">
                                <div class="container">
                                    <div class="row justify-content-center mt-3 pt-3">
                                        <div class="col-md-8">
                                            <form>
                                                <div class="row form-group">
                                                    <label for="nombre" class="col-form-label col-md-4">Nombre</label>
                                                    <div class="col-md-8">
                                                        <input type="text" name="nombre" value="" id="nombre"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="apellido"
                                                        class="col-form-label col-md-4">Apellido</label>
                                                    <div class="col-md-8">
                                                        <input type="text" name="apellido" value="" id="apellido"
                                                            class="form-control" required pattern="[0-9]">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="telefono"
                                                        class="col-form-label col-md-4">telefono</label>
                                                    <div class="col-md-8">
                                                        <input type="number" name="telefono" value="" id="telefono"
                                                            class="form-control " required pattern="[0-9]"
                                                            maxlength="8">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="correo" class="col-form-label col-md-4">Correo</label>
                                                    <div class="col-md-8">
                                                        <input type="text" name="correo" value="" id="correo"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <label for="password"
                                                        class="col-form-label col-md-4">Contrase√±a</label>
                                                    <div class="col-md-8">
                                                        <input type="password" name="password" value="" id="barrio"
                                                            class="form-control" required>
                                                    </div>
                                                </div>
                                                <br><br>
                                                <div class=" modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- ************************************************************* -->

                            </div>
                        </div>
                    </div>
                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
                        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                        crossorigin="anonymous"></script>
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
                        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
                        crossorigin="anonymous">

</body>

</html>
